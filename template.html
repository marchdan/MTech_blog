<html lang="en" dir="ltr">
	<head>
		<title> Post template </title>
		<style>
			h1
			{
				font-size: 40px;
				text-align: center;
				
			}
			body
			{
				margin-left: 2%;
				margin-right: 2%;
				background-color: black;
				color: white;
				font-family: Lucida Console;
			}
			ul
			{
				font-size: 18px;
			}
			li
			{
				margin-bottom: 5px;
			}
			h2
			{
				margin: 0px;
			
			}
		</style>
	</head>

	<body>
		<header>
			<h1>Example blog post</h1>
		</header>
		<div>
			<h2>Progress:</h2>
				<ul>
				  <li>Weekly</li>
				  <li>Progress</li>
				  <li>Goes</li>
				  <li>Here</li>
				</ul>
		</div>
		<div>
			<h2>Goals:</h2>
			<ul>
				  <li>Goals</li>
				  <li>For</li>
				  <li>Next</li>
				  <li>Week</li>
				</ul>
		</div>
		<div>
			<h2>Other:</h2>
			<p>&nbsp;Any additional comments go hear</p>
		</div>
	</body>






</html>
